- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gvimrc:
    ~/.inputrc:
    ~/.muttrc:
    ~/.tmux.conf:
    ~/.tridactylrc:
    ~/.vimrc:
    ~/.xmonad/xmonad.hs: 
        create: true
        path: xmonad/xmonad.hs
    ~/.xmonad/build: 
        create: true
        path: xmonad/build
    ~/.xmobarrc:
    ~/.local/bashrc.d: 
      glob: true
      create: true
      path: local/bashrc.d/*.sh
    ~/.local/bash_profile.d: 
      glob: true
      create: true
      path: local/bash_profile.d/*.sh
    ~/.mutt:
        glob: true
        create: true
        path: mutt/*
    ~/scripts: 
      glob: true
      create: true
      path: scripts/*
    ~/.tmuxp:
      glob: true
      create: true
      path: tmuxp/*
    ~/.xmonad/lib: 
      glob: true
      create: true
      path: xmonad/lib/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
