- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gvimrc:
    ~/.inputrc:
    ~/.muttrc:
    ~/.tmux.conf:
    ~/.tridactylrc:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.xmobarrc0:
    ~/.xmobarrc1:
    ~/.xmonad.desktop:
    ~/.xmonad/xmonad.hs: 
        create: true
        path: xmonad/xmonad.hs
    ~/.xmonad/startup-hook: 
        create: true
        path: xmonad/startup-hook
    ~/.xmonad/build: 
        create: true
        path: xmonad/build
    ~/.xmonad/stack.yaml: 
        create: true
        path: xmonad/stack.yaml
    ~/.xmonad/my-xmonad.cabal: 
        create: true
        path: xmonad/my-xmonad.cabal
    ~/.config/termite: 
      glob: true
      create: true
      path: config/termite/*
    ~/.local/bashrc.d: 
      glob: true
      create: true
      path: local/bashrc.d/*.sh
    ~/.local/bash_profile.d: 
      glob: true
      create: true
      path: local/bash_profile.d/*.sh
    ~/.local/profile.d: 
      glob: true
      create: true
      path: local/profile.d/*.sh
    ~/.mutt:
      glob: true
      create: true
      path: mutt/*
    ~/scripts: 
      glob: true
      create: true
      path: scripts/*
    ~/.tmuxp:
      glob: true
      create: true
      path: tmuxp/*
    ~/.vim:
      glob: true
      create: true
      path: vim/*
    ~/.xmonad/lib: 
      glob: true
      create: true
      path: xmonad/lib/*

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
  - 
    command: "find config/systemd/user -maxdepth 1 -type f -exec systemctl --user link {} \\;"
    description: link user systemd unit files
